<!DOCTYPE html>
<html lang="ja_JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toukafes 2023</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./mt.js"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <main class="absolute h-full w-full bg-slate-50">
        <div class="flex-col text-center justify-center items-center">
            <img src="./logo.png" alt="logo.png" class="mt-5 inline-flex w-48 justify-center items-center">
        </div>
        <div class="max-w-full justify-center flex flex-col mx-auto w-full h-3/4">
            <div class="text-center py-10 px-4 sm:px-6 lg:px-8">
                <h1 id="number" class="block text-7xl font-bold text-gray-800 sm:text-9xl dark:text-white">Start</h1>
                <h1 class="block text-2xl font-bold text-white py-4"></h1>
                <div class="mt-5 flex flex-col justify-center items-center gap-2 sm:flex-row sm:gap-3">
                    <button id="selector" class="w-full sm:w-auto inline-flex justify-center items-center gap-x-3 text-center bg-[#fd7e00] hover:bg-[#d96c00] border border-transparent text-white text-2xl font-bold rounded-md transition py-3 px-4">
                        抽選
                    </button>
                </div>
            </div>
        </div>
        <div class="max-w-full justify-end flex mx-auto w-full">
            <button id="clear_history" class="w-full sm:w-auto inline-flex justify-end items-end gap-x-3 text-right bg-[#fd7e00] hover:bg-[#d96c00] border border-transparent text-white text-m font-bold rounded-md transition py-3 px-4 mx-2">クリア</button>
            <button id="list_history" class="w-full sm:w-auto inline-flex justify-end items-end gap-x-3 text-right bg-[#fd7e00] hover:bg-[#d96c00] border border-transparent text-white text-m font-bold rounded-md transition py-3 px-4 mx-2">抽選履歴</button>
        </div>
        <div id="histories" class="text"></div>
    </main>
</body>
</html>
